{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Calendario</h1>
    <a href="{% url 'event_create' %}" class="btn btn-primary">Crear Evento</a>
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.start_time }}</td>
                    <td>{{ event.end_time }}</td>
                    <td>{{ event.description }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No hay eventos programados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
